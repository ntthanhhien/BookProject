<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Plus</title>
	<script type="text/javascript">
	
		sum = function(){
			var num1 = parseInt(document.fm.val1.value);
			var num2 = parseInt(document.fm.val2.value);
			
			console.log(typeof num1);
			
			var sumary = num1+num2;
			alert(sumary);
		}
	</script>
</head>
<body>
	<form name="fm">
		<input name="val1" type="text" required="required"/>
		+
		<input name="val2" type="text"/>
		<input type="submit" value="実行" onclick="sum()"/>
		
	</form>
</body>
</html>
